<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국로보컵협회</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <header class="navbar navbar-expand-lg bg-black fixed-top">
      <span class="fs-2 fw-semibold text-white">RoboCup Korea</span>
      <ul class="navbar-nav">
        <li class="nav-item text-white"><a>About</a></li>
        <li class="nav-item text-white">Competition</li>
        <li class="nav-item text-white">Notice</li>
      </ul>
    </header> -->
    <div class="container-fluid">
      <div class="row full-page bg-success align-items-center">
        <div class="col-12">
          <span class="text-center text-dark display-1">RoboCup Korea</span>
        </div>
      </div>
      <div class="row bg-white align-items-center">
        <div class="col-12 text-center fs-5 p-5">
          사단법인 한국로보컵협회는 로봇을 연구하는 학생들을 위한 지역, 국가를
          위해 로봇 이벤트를 수행하는 프로젝트 중심의 교육증진 운동입니다.
        </div>
      </div>
    </div>
    <div class="container-fluid bg-black text-white">
      <div class="row">
        <!-- soccer start -->
        <div class="row">
          <div class="col-12">
            <div class="row p-2">
              <h2 class="mt-2 mx-2 display-2 fw-bold">Soccer</h2>
              <div class="col-12">
                <p class="px-2 fs-6">
                  외부의 조작 없이 경기가 진행되며 공을 드리블하여 상대의 골대
                  안으로 넣는 로봇 축구경기 입니다.
                </p>
              </div>
            </div>
          </div>

          <div class="col-sm-12 col-xl-6">
            <div class="row pt-1 px-3">
              <h3 class="mt-2 fs-2 fw-semibold">Soccer Lightweight</h3>
              <img
                class="col-md-7 col-xl-12 col-xxl-8 img-fluid"
                src="Soccer_Lightweight.jpg"
                alt="Soccer_Lightweight.jpg"
              />
              <div class="col-md-5 col-xl-12 col-xxl-4 pt-1">
                <p class="m-1 fs-6">적외선 공을 사용합니다.</p>
                <button class="btn btn-light">규정 알아보기</button>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-xl-6">
            <div class="row pt-1 px-3">
              <h3 class="mt-2 fs-2 fw-semibold">Soccer Open</h3>
              <img
                class="col-md-7 col-xl-12 col-xxl-8 img-fluid"
                src="Soccer_Open.jpg"
                alt="Soccer_Open.jpg"
              />
              <div class="col-md-5 col-xl-12 col-xxl-4 mt-1">
                <p class="m-1 fs-6">주황색 플라스틱 공을 사용합니다.</p>
                <button class="btn btn-light">규정 알아보기</button>
              </div>
              <div class="m-5"></div>
            </div>
          </div>
        </div>
        <!-- soccer end -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
