<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국로보컵협회</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar container-fluid bg-black fixed-top">
      <span class="fs-2 fw-semibold text-white">RoboCup Korea</span>
    </header>
    <main class="container-fluid">
      <div class="row full-page bg-dark align-items-center">
        <span class="text-center text-white fs-3"
          >Welcome to RoboCup South Korea.</span
        >
      </div>
      <div class="row full-page bg-info align-items-center">
        <div class="col-1"></div>
        <div class="col-6 text-center fs-3 fw-semibold">
          사단법인 한국로보컵협회는 로봇을 연구하는 학생들을 위한 지역, 국가를
          위해 로봇 이벤트를 수행하는 프로젝트 중심의 교육증진 운동입니다.
        </div>
        <div class="col-5"></div>
      </div>
      <div class="row full-page">
        <span class="text-center pt-5 fs-3">종목소개</span>
        <div class="row fw-bold">
          <div class="row text-center">
            <div class="col-6">Soccer Lightweight</div>
            <div class="col-6">Soccer OPEN</div>
          </div>
          <div class="row text-center">
            <div class="col-4">Rescue Line</div>
            <div class="col-4">Rescue Maze</div>
            <div class="col-4">Rescue Simulation</div>
          </div>
          <div class="row text-center">
            <div class="col-12">OnStage</div>
          </div>
          <div class="row text-center">
            <div class="col-6">RescueBasic</div>
            <div class="col-6">GEN II</div>
          </div>
          <div class="row text-center">
            <div class="col-4">iCool Challenge</div>
            <div class="col-4">Soccer Humanoid</div>
            <div class="col-4">Robot Rescue</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row text-center">
        <div class="col-4">산업통상자원부</div>
        <div class="col-4">국세청</div>
        <div class="col-4">국민권익위원회</div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
